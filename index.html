<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page | assesment</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo__container">
        <h1 class="logo">Digital</h1>
      </div>
    </div>
    <br />
    <div class="conatiner">
      <div class="max__width">
        <div class="rows">
          <div class="login__texts">
            <h1>
              Artificial Intelligence Driving Results For The Travel Industry
            </h1>
            <h6>Welcom back! please login to your account</h6>
          </div>
          <br />
          <form action="post">
            <div class="input__box">
              <input type="text" placeholder="Email" />
            </div>

            <div class="input__box">
              <input type="password" placeholder="Password" />
            </div>
            <div class="remember__me">
              <div class="remember__me__one">
                <input type="checkbox" name="remember Me" />
                <p style="color: grey">Remember Me</p>
              </div>
              <div class="remember__me__two">
                <p>
                  <a style="color: grey" href="/forgot-password"
                    >Forgot Password ?</a
                  >
                </p>
              </div>
            </div>
          </form>

          <br />

          <div class="button__container">
            <button>Login</button>
            <button class="transparent__button">Sign Up</button>
          </div>

          <br />
          <br />

          <div class="link__rows">
            <p style="color: grey">Login with</p>
            <p><a href="/">Facebook</a></p>
            <p><a href="/">LinkedIn</a></p>
            <p><a href="/">Google</a></p>
          </div>
        </div>

        <div class="rows fixure">
          <img src="./image/message.png" alt="image" />
        </div>
      </div>
    </div>
  </body>
</html>
